<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Salenophile</title>

	<script src="https://kit.fontawesome.com/6a1b4f18d6.js" crossorigin="anonymous"></script>
	<style type="text/css">
		.container{
			height:31.25em;
			width:31.25em;
			position: absolute;
			transform: translate(-50%,-50%);
			top:50%;
			left:50%;
			color:#ffffff;
		}

		p.letter{
			font-size: 3.5em;
			position: absolute;
			top:35%;
			font-family: sans-serif;

		}
		.letter-M{
			left:0.2em;
		}
		.letter-N{
			right:0.2em;
		}
		
		.moon{
			background-color: #f5f5f5;
/*			background-image: url("https://pngimg.com/uploads/moon/moon_PNG41.png");*/
/*			background-size: 110% 110%;*/
/*			background-position: center center;*/
			height: 8em;
			width: 8em;
			border-radius: 50%;
			position: absolute;
			margin:auto;
			left:0;
			top:0;
			right: 0;
			bottom: 0;
			box-shadow: 0 0 0 0.6em rgba(255,255,255,0.05),
			0 0 0 1.2em rgba(255,255,255,0.05),
			0 0 0 1.8em rgba(255,255,255,0.05);
		}
		.moon .bubble{
			position: absolute;
			background-color: #e6e6e6;
			height: 1.3em;
			width: 1.3em;
			border-radius: 50%;
			top:1.75em;
			left:1.8em;
			box-shadow: 0.9 -2.1em 0 0.2em #e6e6e6,1.5 -0.3 0 -0.06em #e6e6e6;
		}
		.moon .bubble-2{
			height: 0.7em;
			width: 0.7em;
			top:4.2em;
			left:1.25em;
		}
		.moon .bubble-3{
			height: 1em;
			width: 1em;
			top:3.6em;
			left:2.6em;
		}
		
		.orbit{
			height:18.75em;
			width: 18.75em;
			border-radius: 50%;
			position: absolute;
			left:-5.2em;
			bottom: -5.2em;
			animation: spin 6s infinite linear;
		}
		@keyframes spin{
			100%{
				transform: rotate(360deg);
			}
		}
		
		.orbit p{
			position: absolute;
			font-size: 2.5em;
			top:0em;
			left: 0.25em;
		}
		@media(max-width:676px){
			.container{
				width:100%;
				font-size: 12px;
			}
			.moon{
				width: 100px;
				height: 100px;
			}

		}
		body{
			background-color: black;
			height: 650px;
/* 			background-image: url("https://wallpaperaccess.com/full/1268180.jpg"); */
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}
		h1{
			color: white;
			position: absolute;
			top:20px;
			margin:auto;
			left:0;
			top:50px;
			right: 0;
			bottom: 0;
			padding:0px 20px 0px 20px;
			font-weight: normal;
			text-align: center;
			text-shadow: 1px 1px 5px deepskyblue;
		}
		h1.bottom{
			top:80%;
		}
	</style>
</head>
<body>
	<h1>Focus on improving yourself,</h1>
	<div class="container">
		<p class="letter letter-M">M</p>
		<div class="moon">
			<span class="bubble bubble-1"></span>
			<span class="bubble bubble-2"></span>
			<span class="bubble bubble-3"></span>
			<div class="orbit">
				<p><i class="fa-regular fa-circle"></i></p>
			</div>
		</div>
		<p class="letter letter-N">N</p>
	</div>
	<h1 class="bottom">not proving yourself ðŸŒ™</h1>
</body>
</html>
